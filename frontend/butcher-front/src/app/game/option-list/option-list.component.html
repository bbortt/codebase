<div class="heading">
  <span class="h4 primary-text">{{teamName}} Voting</span>
  <span class="h4 right light-text">Chance</span>
</div>
<div class="option" *ngFor="let option of options; let i = index">
  <span class="letter h4 bold">{{optionLetters[i]}}</span>
  <span class="name right h4">{{option.name}}</span>
  <div class="chance h4 light-bg">
    <span>{{option.chance}}<small>%</small></span>
  </div>
</div>
