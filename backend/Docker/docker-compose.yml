version: '2.1'
services:
  postgresql:
    image: postgres:11-alpine
    container_name: butcher_postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=butcher
      - POSTGRES_PASSWORD=butcher
    networks:
      - frontend
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U butcher" ]
      interval: 3s
      timeout: 2s
      retries: 10
  redis:
    image: redis:6-alpine
    container_name: butcher_redis
    networks:
      - frontend
      - backend
    ports:
      - "6379:6379"
  migration:
    build: 'flyway'
    container_name: butcher_flyway
    networks:
      - backend
    volumes:
      - ../src/main/resources/sql/migration:/flyway/sql
    depends_on:
      postgresql:
        condition: service_healthy
networks:
  frontend:
  backend:
